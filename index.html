<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
</head>
<style>

body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
}

.quiz-container {
    background: white;
    width: 50%;
    margin: auto;
    padding: 20px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    margin-top: 50px;
}

h1 {
    color: #333;
}

button {
    background: #007BFF;
    color: white;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}

button:hover {
    background: #0056b3;
}

#result {
    font-size: 20px;
    font-weight: bold;
    margin-top: 20px;
}
</style>
<body>
    <div class="quiz-container">
        <h1>Simple Quiz</h1>
        <div id="quiz"></div>
        <button id="submit">Submit Quiz</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
